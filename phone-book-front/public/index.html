<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="assets/styles/all.js"></script>
    <script src="script.js" type="module"></script>
    <title>Phone book app</title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary me-2" onclick="showModalCreate()">Создать запись</button>
      <button class="btn btn-primary" onclick="actualizeAllRecords()">Актуализировать записи</button>
    </div>
    <div class="alert alert-danger d-none" id="data-alert" role="alert">
      Проблемы с подключением к серверу. Пожалуйста, проверьте, включен ли Backend и перезагрузите страницу.
    </div>
    <table class="table table-bordered">
      <tr>
        <th scope="col">Имя</th>
        <th scope="col">Номер телефона</th>
        <th scope="col">Последнее изменение</th>
        <th scope="col">Актуализирован</th>
        <th scope="col">Действия</th>
      </tr>
      <tbody id="myTable">
      </tbody>
    </table>
    <div class="alert create-alert hide">
      <i class="fas fa-plus"></i>
      <span>Запись была создана</span>
    </div>
    <div class="alert update-alert hide">
      <i class="fas fa-edit"></i>
      <span>Запись была изменена</span>
    </div>
    <div class="alert delete-alert hide">
      <i class="fas fa-trash-alt"></i>
      <span>Запись была удалена</span>
    </div>
    <div class="alert actualize-alert hide">
      <i class="fas fa-calendar-check"></i>
      <span>Записи были актуализированы</span>
    </div>
  </div>
</body>
</html>
